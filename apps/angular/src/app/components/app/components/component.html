<agora-header (drawerToggle)="drawer.toggle()"></agora-header>
<mat-sidenav-container>
    <mat-sidenav #drawer mode="over" role="navigation">
        <agora-menu [items]="menuItems"></agora-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-grid-list cols="1" rowHeight="1:1" class="container">
            <router-outlet></router-outlet>
        </mat-grid-list>
    </mat-sidenav-content>
</mat-sidenav-container>
