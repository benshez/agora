<button mat-icon-button [matMenuTriggerFor]="matmenu">
    <mat-icon>public</mat-icon>
</button>
<mat-menu #matmenu="matMenu">
    <button mat-menu-item *ngFor="let supportedLanguage of supportedLanguages" (click)="onLanguageChange(supportedLanguage)">
        <mat-icon>flag</mat-icon>
        <span>
            {{supportedLanguage.description}}
        </span>
    </button>
</mat-menu>
